<div class="container mt-5">
  <div class="row">
    <div class="col-4" *ngFor="let item of items">
      <div class="card mt-3" style="width: 20rem;">
        <div class="card-body">
          <h3 class="card-title">{{item.name}}</h3>
          <h4 class="card-title">{{item.price}}</h4>
          <p class="card-text">{{item.info}}</p>
        </div>
        <div class="card-body">
          <a href="#" class="card-link" (click)="toggleReviews(items.indexOf(item))">reviews {{item.review.length}}</a>
          <div class="reviewOfReviews" *ngIf="item.reviewShow">
            <div *ngFor="let rev of item.review">
              <h5 class="card-title">{{rev.name}}</h5>
              <p class="card-text">{{rev.text}}</p>
            </div>
          </div>
        </div>
        <div class="card-body">
          <a href="#" class="card-link" *ngFor="let item of item.review"></a>
          <button (click)="itemDelete(items.indexOf(item))">Delete</button>
        </div>
      </div>
    </div>
    <h4 class="alert alert-info alert-dark col-6 m-auto text-center " *ngIf="!items.length">Список товаров пуст!</h4>
  </div>
</div>
